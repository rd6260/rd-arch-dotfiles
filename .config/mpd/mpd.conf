bind_to_address "any"
# bind_to_address "0.0.0.0"

#################################
music_directory       "~/Music"
#music_directory       "/home/senku/music/"
playlist_directory    "~/.local/share/mpd/playlists"
db_file               "~/.local/share/mpd/database"
log_file              "~/.config/mpd/mpd.log"
pid_file              "~/.config/mpd/mpd.pid"
state_file            "~/.local/share/mpd/mpdstate"
sticker_file          "~/.local/share/mpd/sticker.sql"
#################################

auto_update "yes"

#################################
audio_output {
     type  "pulse"
     name  "pulse audio"
#     device         "pulse"
#     mixer_type      "hardware"
 }

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

audio_output {
    type                    "httpd"
    name                    "lan stream"
    format                  "44100:16:2"
    always_on               "yes"
}


